<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>uses watch to log every time 'counter' changes and resets after 2 seconds</h1>

    <div id="app">
        <p>counter: {{ counter }}</p>
        <button v-on:click="counter++">++</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>

</body>
</html>
