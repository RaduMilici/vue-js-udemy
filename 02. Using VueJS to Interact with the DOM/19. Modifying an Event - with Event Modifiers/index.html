<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening to Events</title>
</head>
<body>

    <div id="app">
        <p>{{ counter }}</p>

        <button v-on:click="increase">click me</button>

        <p v-on:mousemove="updateCoords($event, 2)">
            Hover to update (doubled) coordinates {{ x }} / {{ y }}
            - <span v-on:mousemove.stop="">DEAD SPOT MODIFIER</span>
        </p>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>

</body>
</html>
